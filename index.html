<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/books.css" />
    <script
      src="https://kit.fontawesome.com/478d3db66a.js"
      crossorigin="anonymous"
    ></script>
    <title>My Library</title>
  </head>
  <body>
    <div class="header">
      <div class="content">
        <div class="left">
          <i class="fa-brands fa-pied-piper"></i>
          <div class="title">My Library</div>
        </div>
        <div class="middle">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="search" class="search" placeholder="search for a book" />
        </div>
        <div class="right">
          <i class="fa-regular fa-user" title="Your account"></i>
          <div class="account" id="account">Account</div>
          <i class="fa-solid fa-angle-down"></i>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <div class="close">&#10005;</div>
      <form id="form" onsubmit="console.log('hi')">
        <div>
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title-input"
            placeholder="book title"
            minlength="5"
            required
          />
        </div>
        <div>
          <label for="author">Author</label>
          <input
            type="text"
            id="author"
            name="author-input"
            placeholder="author"
            required
          />
        </div>
        <div>
          <label for="pages">Page number</label>
          <input
            type="number"
            id="pages"
            name="page-input"
            placeholder="number of pages"
            required
          />
        </div>
        <div>
          <label for="description">Description</label>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="8"
            minlength="50"
            maxlength="175"
            required
          ></textarea>
        </div>
        <div>
          <button class="submit" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <div class="main-content"></div>
    <button class="add">Add book</button>
    <script src="javaScript/index.js"></script>
    <script src="javaScript/events.js"></script>
  </body>
</html>
